  frequently_questions_title: "Encontre respostas para as dúvidas mais comuns entre os usuários do sistema Vida Saudável."
  question_one: "O que é o Vida Saudável?"
  question_one_answer: "O Vida Saudável é um sistema desenvolvido 100% na plataforma web para controle e gerenciamento de clínicas esportivas pertencentes a nutricionistas e personais trainers e sua comunicação e acompanhamento dos pacientes. Veio com o intuito de inovar e simplificar o método de controle, trazendo consigo uma série de ferramentas para gerenciamento de dietas e treinos personalizados, avaliações físicas, agenda e muitos outros recursos. Apresenta uma interface gráfica bastante atraente para usuário e de fácil usabilidade."
  see_more: "Ver Mais"
  question_two: "O software possui compatibilidade com quais plataformas/sistemas operacionais?"
  yess: "Sim."
  noo: "Não"
  question_two_answer: "Pelo fato de ser um sistema web, o Vida Saudável é totalmente independente de qualquer plataforma ou sistema operacional. Pode ser utilizado em Windows, Linus e Mac e qualquer outro sistema que seja."
  question_three: "O software é totalmente gratuíto?"
  question_three_answer: "Todas as suas funcionalidades estão livres para uso de qualquer profissional e por isso são totalmente de uso gratuito."
  question_for: "Posso controlar mais que uma clínica?"
  question_for_answer: "O Vida Saudável tem um sistema de cadastros de clínicas, nele podem ser cadastradas quantas forem necessárias, sem restrição."
  question_five: "É obrigatório utilizar o software web em conjunto com o aplicativo android?"
  question_five_answer: " Não é necessário que os pacientes do profissional que usa o Vida Saudável adquiriram a aplicação. Isso fica a cargo do próprio profissional. Entretanto, recomendamos que as duas ferramentas sejam usadas em conjunto, para uma melhor comunicação entre profissional e paciente."
  question_six: "Consigo acessar o Vida Saudável em meu tablet ou smartphone?"
  question_six_answer: "O sistema Vida Saudável foi desenvolvido usando o conceito de responsividade, assim sua interface gráfica se adapta ao tamanho de tela de qualquer dispositivo móvel."
  question_seven: "Como recupero minha senha em caso de esquecimento?"
  question_seven_answer: "No caso de o usuário esquecer a senha, basta acessar a função 'esqueceu sua senha?' disponível na página de login/cadastro do sistema. Após isso é só preencher o formulário com o endereço de e-mail de cadastro e você receberá um e-mail para recuperação de senha em alguns instantes. "
  question_eigth: "Posso modificar o endereço de e-mail após o cadastro?"
  question_eigth_answer: "Por critério de segurança, uma vez o e-mail cadastrado não poderá ser modificado."
  functions_upp: "Funcionalidades"
  available_resources: "Recursos Disponíveis"
  functions_subtitle: "O software Vida Saudável incorpora uma série de recursos para auxiliar ao máximo e da melhor maneira possível você a controlar sua clínica e seu quadro de pacientes."
  functions_one: "Interação com pacientes"
  functions_one_answer: "A interação e a comunicação com o paciente são peça chave para qualquer clínica esportiva atingir sucesso e total satisfação do mesmo. O software Vida Saudável incorpora um aplicativo criado especialmente para atender todas as necessidades do pacinte. Intitulado de Disciplined Training e suportado pela plataforma Android, esse aplicativo permite ao usuário realizar uma série de ações que facilitam significativamente na comunicação com personal trainer tornando o acompanhamento e a avaliação profissional muito mais presente e objetiva."
  function_two: "Agenda Virtual"
  function_two_answer: "Chega de complicação! Controle todas as consultas, compromissos e demais tarefas da clínica em uma agenda virtual simples e muito fácil de ser utilizada."
  function_three: "Controle de dietas"
  function_three_answer: "Através de um conjunto de ferramentas fácil de serem gerenciadas, é possivel montar todas as dietas necessárias para cada um dos paciente, independente do seu tipo específico. Além disso, o vida saudável calcula automaticamente o total de calorias de cada refeição, livrando você de ter que calcular tudo manualmente."
  function_for: "Manipulação de Treinos"
  function_for_answer: "Monte treinos personalizados de hipertrofia ou emagrecimento de acordo com as necessidades físicas e dejesos pessoais de cada um de seus pacientes."
  function_five: "Avaliação Física"
  function_five_answer: "Realize avaliações físicas de maneira simples e eficaz para seus pacientes, incluindo IMC e dóbras cutâneas."
  function_six: "Histórico de evolução do quadro clínico"
  function_six_answer: "Acompanhe de forma detalhada o quadro de evolução de cada um de seus pacientes, para sempre estar por dentro e auxiliar no caso de possíveis dificuldades e regressões."
  function_seven_answer: "Tenha acesso a uma Dashboard contendo as principais funcionalidades e resumos estatísticos na página inicial da aplicação."
  function_heigth: "Compatibilidade com dispositivos móveis"
  function_heigth_answer: "Facilidade de acesso garantida! Com o Vida Saudável você pode acessar tudo instantaneamente de seu tablet ou smartphone, estando livre para consultar qualquer informação no lugar em que bem desejar."
  function_nine_answer: "Confirmação do atendimento garantida por meio da ferramenta de envio automático de e-mails para os pacientes um dia antes da consulta."
  aboutapp_one: "Veja todas as informações sobre o aplicativo do Vida Saudável."
  aboutapp_two: "O Aplicativo Disciplined Training do Sistema Vida Saudável foi desenvolvido com o intuíto de garantir uma comunicação e acompanhamento de qualidade e satisfação entre o personal trainer/nutricionista e seus pacientes sem a necessidade obrigatória de consultas presenciais."
  reiceipt_and_download_diets: "Recebimento e Downloads de Dietas"
  reiceipt_and_download_diets_answer: "Ao utilizar o aplicativo Disciplined Training você paciente vai receber todas as atualizações de dietas e treinos diretamente no seu celular no exato momento em que seu personal atualiza-la no sistema e poderá baixa-las no formato pdf."
  update_measures: "Atualização de Medidas"
  update_measures_answer: "O Paciente pode atualizar em qualquer momento suas medidas corporais para que o seu personal trainer/nutricionista possa acompanhar sua evolução física e clínica."
  shedule_consults: "Agendamento de Consultas"
  shedule_consults_answer: "É possível ao paciente agendar suas futuras consultas diretamente da aplicação sem precisar ligar para o consultório."
  instant_system_notifications: "Sistema de notificações Instantâneas"
  instant_system_notifications_answer: "Você paciente sempre será avisado em tempo real assim que seu personal trainer/nutricionista incluir alguma dieta/treino ao seu perfil com uma notificação. Além disso, você sempre será lembrado 1 hora antes pelo aplicativo que o horário da sua refeição ou treino está se aproximando."
  confirmation_training_achievemnts: "Confirmação da Realizações de Treinos"
  confirmation_training_achievemnts_answer: "Junto a notificação do lembrete do horário do treino, você poderá confirmar para o personal/nutricionista se realmente irá realizar ou não atividade marcada, e justificar a sua resposta se necessário."
