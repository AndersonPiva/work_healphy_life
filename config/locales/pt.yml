  informations: "Informações"
  informations_one: "Veja todas nossas informações gerais por nosso software de Vida Saudável."
  about_one: "O Vida Saudável é um sistema que foi desenvolvido no ano de 2015 com ideologia e funcionamento 100% na plataforma web para controle e gerenciamento de clínicas esportivas pertencentes a nutricionistas e personais trainers e sua comunicação e acompanhamento dos pacientes. Veio com o intuito de inovar e simplificar o método de controle, trazendo consigo uma série de ferramentas para gerenciamento de dietas e treinos personalizados, avaliações físicas, agenda e muitos outros"
  software_resources: " recursos."
  about_two: "Este software surgiu também para motivar a população que sofre com obesidade, sobrepeso ou baixo peso e sofre com problemas de saúde e até mesmo os que buscam uma estética melhorada a seguir uma rotina de dieta e exercícios físicos com um acompanhamento profissional com presença e qualidade."
